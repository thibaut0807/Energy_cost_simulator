<body>
  <div class="container">
    <h1 data-fr="Simulateur de Coût Énergétique" data-en="Energy Cost Simulator">Simulateur de Coût Énergétique</h1>

    <!-- Choix de méthode -->
    <label>🔢 <span data-fr="Méthode de calcul :" data-en="Calculation Method:">Méthode de calcul :</span></label>
    <select id="method">
      <option value="compteur" selected>📊 Par relevé compteur</option>
      <option value="appareils">🔌 Par appareils</option>
    </select>

    <!-- MODE 1 : Par compteur -->
    <div id="compteur-mode">
      <label>🔌 kWh relevé :</label>
      <input type="number" id="kwh-input" placeholder="Ex: 150" />

      <label>💰 Prix du kWh :</label>
      <input type="number" id="rate-compteur" placeholder="Ex: 100" />
    </div>

    <!-- MODE 2 : Par appareils -->
    <div id="appareil-mode" style="display: none;">
      <div id="appliance-list">
        <div class="appliance">
          <input type="text" class="name" placeholder="Appareil (e.g. Ventilateur)" />
          <input type="number" class="power" placeholder="Puissance (W)" />
          <input type="number" class="hours" placeholder="Heures/jour" step="0.1" />
        </div>
      </div>
      <button type="button" id="add-appliance">➕ Ajouter un appareil</button>

      <label>📅 Jours/mois :</label>
      <input type="number" id="days" value="30" />
      <label>💰 Prix du kWh :</label>
      <input type="number" id="rate-appareil" placeholder="Ex: 100" />
    </div>

    <!-- Devise -->
    <label>💱 <span data-fr="Devise :" data-en="Currency:">Devise :</span></label>
    <select id="currency">
      <option value="FCFA">FCFA</option>
      <option value="€">€</option>
      <option value="$">$</option>
      <option value="DH">DH</option>
    </select>

    <!-- Boutons -->
    <button id="calculate">📊 Calculer</button>
    <button id="reset">🔄 Réinitialiser</button>
    <button id="toggleLang">🇬🇧 English</button>

    <!-- Résultat -->
    <div id="result"></div>

    <!-- Graphique (pour mode appareils uniquement) -->
    <canvas id="chart" style="max-height: 400px; margin-top: 20px; display: none;"></canvas>

    <script src="script.js"></script>
</body>
