  <title>Energy Cost Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <form id="energy-form">
    <div id="appliance-list">
      <div class="appliance">
        <label>Appliance Name:</label>
        <input type="text" class="name" placeholder="e.g. Fan" required>

        <label>Power (Watts):</label>
        <input type="number" class="power" required>

        <label>Daily Usage (Hours):</label>
        <input type="number" class="hours" step="0.1" required>
      </div>
    </div>

    <button type="button" id="add-appliance">âž• Add Appliance</button>

    <label>Days per Month:</label>
    <input type="number" id="days" value="30" required>

    <label>Electricity Rate (per kWh):</label>
    <input type="number" id="rate" step="0.01" required>

    <button type="submit">ðŸ§® Calculate Total</button>
    <button type="button" id="reset-btn">ðŸ”„ Reset</button>
  </form>

  <div id="result"></div>
